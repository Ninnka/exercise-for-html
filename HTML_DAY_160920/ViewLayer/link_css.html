<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>link_css</title>
    <style type="text/css" media="screen">
    /* csslint order-alphabetical: false, important: false */

    .div1 {
        background: red;
        line-height: 100px;
        color: blue;
        text-align: center;
    }
    </style>
</head>

<body>
    <!-- 引用style -->
    <div class="div1">
        我是div1
    </div>
    <hr>
    <!-- 内联style -->
    <div style="background: green; line-height: 100px; color: white; text-align:center">
        我是div2
    </div>
</body>

</html>
