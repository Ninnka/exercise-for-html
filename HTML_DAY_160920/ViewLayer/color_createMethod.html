<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>color format</title>
    <style type="text/css" media="screen">
    div {
        width: 200px;
        height: 200px;
        /**
         * @type {[type]}
         * color format:
         * 1、colorname
         * 2、hex
         * 3、rgb dec:（red(0-255), green(0-255), blue(0-255)）;
         * 4、rgb presentation: rgb(10%, 10%, 10%);
         * 5、rgba : rgba(53, 21, 243, 0.5);
         * ;
         */
        background-color: green;
    }
    </style>
    <script src="/javascripts/application.js" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body>
    <div>
    	color format
    </div>
</body>

</html>
