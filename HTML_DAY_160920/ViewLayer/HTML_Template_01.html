<!DOCTYPE html>
<!-- 文档类型说明， 告诉浏览器采用什么标准进行编码，然后浏览器就会按照声明的标准进行标签解析， 不区分大小写 -->
<html lang="en">
    <head>
    	<!-- head 中内容在视窗中不会显示 -->
        <meta charset="utf-8">
        <!-- title 描述文档名称 -->
        <title>HTML_DAY_160920</title>

		<!-- link 链接外部css文件 -->
        <!-- base 设置当前文件默认链接或在浏览器上的打开方式 -->
        <!-- script 1、链接外部js文件；2、提供js样式 -->
        <!-- style 提供css样式 -->

    </head>
    <body>
		<!-- html 超文本标记语言：hyper text markup language -->

		<!-- div 标签
		特点： 设置元素为块状元素，如果不指定宽高，默认会继承父元素的宽度，并且独占一行，即使宽度有剩余也会独占一行，高度一般以子元素撑开的高度为准，当然也可以自己设置宽度和高度。-->
		<!-- emmetshortcut: div*5 + tabs -->

		<!-- 1 -->
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>

		<!-- 2 -->
		<div></div>
		<p></p>

		<!-- 3 -->
		<div>
			<ul>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
			</ul>
		</div>
    </body>
</html>
