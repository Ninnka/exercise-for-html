        <title>css编码风格</title>

    <body>
    	1.编码风格
    	1）单行 可读性低 降低css代码冗余度，提高开发速度，减少css文件大小
    	2）多行 可读性高 css代码冗余，css文件略大
    	200K大小的css文件执行速率相差1s

    	web标准结构：实现样式和行为的分离，分割为：.html(.htm) .css .js三个部分

    	公司前端的一个工作分工
    	1）公共组件
    		command.js command.css 文件的维护
    	2）视觉设计
    	3）前端制作
    </body>
</html>
