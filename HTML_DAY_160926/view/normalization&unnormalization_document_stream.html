	文档流与非文档流的定义：
	1、什么事文档流？？
	解释：将窗体自上而下分成一行行，并在每一行中按从左到右的顺序排列。
	2、什么事脱离文档流？
	解释：就是将元素从普通的布局排版中拿出来单独放置。

	下面三种方法是元素脱离文档：
	1、float
	2、position：absolute
	3、position： fixed
	注意：在IE中浮动也是存在于文档流中的。
