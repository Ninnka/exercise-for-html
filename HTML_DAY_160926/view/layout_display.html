<body>
	文档布局的4种方式：
	1、流式布局（自然布局）
	特点：没有任何修饰，元素排列按照BFC和IFC规定

	2、浮动布局（float）
	特点：给元素设置float属性后，脱离文档流，进行左右浮动

	3、定位布局（position）
	特点：定位分为相对定位，绝对定位，固定定位，也就是一个元素设置了定位属性，我们就可以通过left，top，bottom，right四个属性来确定元素的排版位置。

	4、弹性布局（flex）
	特点：css3提出的一种新布局，该布局的目的是提供一种更加高效的方式对容器的条目进行布局，对齐和分配空间
</body>
